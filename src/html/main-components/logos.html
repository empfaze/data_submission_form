<section class="logos">
  <div class="logos__wrapper">
    <picture>
      <source
        class="logos__image"
        srcset="./img/img01-mobile.webp"
        type="image/webp"
        media="(max-width: 500px)"
      />
      <source
        class="logos__image"
        srcset="./img/img01-mobile.png"
        type="image/png"
        media="(max-width: 500px)"
      />
      <source
        class="logos__image"
        srcset="./img/img01-desktop.webp"
        type="image/webp"
      />
      <img src="./img/img01-desktop.png" alt="" class="logos__image" />
    </picture>
    <div class="logos__reinvest-wrapper reinvest">
      <div class="reinvest__logo-wrapper">
        <svg class="reinvest__logo">
          <use xlink:href="./img/icons/icons.svg#reload-svg"></use>
        </svg>
        <span class="reinvest__text">Lorem Ipsum Dolor</span>
      </div>
    </div>
  </div>
</section>
