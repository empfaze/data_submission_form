<header class="header">

    target="_blank"
    aria-label="Логотип"
    rel="noopener"

      <use xlink:href="./img/icons/icons.svg#header-logo"></use>
    </svg>
  </a>
  <div class="header__cabinet-wrapper cabinet">

        <use xlink:href="./img/icons/icons.svg#cabinet-icon"></use>

    <a
      href="#"
      target="_blank"
      aria-label="Логотип личного кабинета"
      rel="noopener"
